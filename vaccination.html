<!DOCTYPE html>
<html >
  <head>
    <title>Vaccination</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./vaccination.js"></script>    
  </head>

  <body class="container">

    <h1 class="page-header">Vaccination </h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Person information</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newInfo">Address:</label> </td>
                <td>
                  <input class="form-control" id="haaddress">
                </td>
              </tr>
              <tr>  
                <td><label for="newInfo">Name:</label></td>
                <td>
                  <input class="form-control" id="personname">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">Age:</label> </td>
                <td>
                  <input class="form-control" id="personage">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">Date of birth:</label> </td>
                <td>
                  <input class="form-control" id="persondob">
                </td> 
            </tr>
            <tr>
                <td><label for="newInfo">Dose 1:</label> </td>
                <td>
                  <input class="form-control" id="persondose1">
                </td> 
            </tr>
            <tr>
                <td><label for="newInfo">Dose 2:</label> </td>
                <td>
                  <input class="form-control" id="persondose2">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">Vaccine name:</label> </td>
                <td>
                  <input class="form-control" id="vaccinename">
                </td>                           
              </tr>
              <tr>
                <td><label for="newInfo">Medical Issues:</label> </td>
                <td>
                  <input class="form-control" id="medicalissues">
                </td>                           
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerpersonInfo()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>
    
    <div class="row">
        <div>
          <h3 class="sub-header">Vaccine information</h3>
          <form class="form-inline" role="form">
            <div class="form-group">
              <table>
                <tr>
                  <td><label for="newInfo">Address:</label> </td>
                  <td>
                    <input class="form-control" id="haadd">
                  </td>
                </tr>
                <tr>  
                  <td><label for="newInfo">Date:</label></td>
                  <td>
                    <input class="form-control" id="date">
                  </td>
              </tr>
              <tr>
                  <td><label for="newInfo">NHA/AVC name:</label> </td>
                  <td>
                    <input class="form-control" id="haname">
                  </td>
              </tr>
              <tr>
                  <td><label for="newInfo">NHA/AVC Address:</label> </td>
                  <td>
                    <input class="form-control" id="haaddr">
                  </td> 
              </tr>
              <tr>
                  <td><label for="newInfo">Vaccine ID:</label> </td>
                  <td>
                    <input class="form-control" id="vacid">
                  </td> 
              </tr>
              <tr>
                  <td><label for="newInfo">Doctor Name:</label> </td>
                  <td>
                    <input class="form-control" id="docname">
                  </td>
              </tr>
              </table>
            </div>
            <a href="#" onclick="registerVaccineInfo()" class="btn btn-primary">Set</a>
          </form>
        </div>
      </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Get last information saved</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Get</a>
          <div class="form-group">
            <table>
              <tr>
                <td>Info:</td>
                <td>
                  <label id="lastname">
                </td>
                <td>
                    <label id="lastaddress">
                  </td>                          
              </tr>
            </table>
          </div>                
        </form>
      </div>
    </div>

  </body>
</html>
