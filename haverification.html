<!DOCTYPE html>
<html >
  <head>
    <title>NHA vaccines Verification</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./haverification.js"></script>    
  </head>

  <body class="container">

    <h1 class="page-header">NHA Vaccines Verification </h1>

    <div class="row">
      <div>
        <h3 class="sub-header">NHA information</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newInfo">Address:</label> </td>
                <td>
                  <input class="form-control" id="haaddress">
                </td>
              </tr>
              <tr>  
                <td><label for="newInfo">Date:</label></td>
                <td>
                  <input class="form-control" id="date">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">HA name:</label> </td>
                <td>
                  <input class="form-control" id="haname">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">HA Address:</label> </td>
                <td>
                  <input class="form-control" id="addressha">
                </td> 
            </tr>
            <tr>
                <td><label for="newInfo">Vaccine ID:</label> </td>
                <td>
                  <input class="form-control" id="vaccineid">
                </td> 
            </tr>
            <tr>
                <td><label for="newInfo">Container ID:</label> </td>
                <td>
                  <input class="form-control" id="containerid">
                </td>
            </tr>
            <tr>
                <td><label for="newInfo">Temperature:</label> </td>
                <td>
                  <input class="form-control" id="temperature">
                </td>                           
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerNHAInfo()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>
    
    <div class="row">
        <div>
          <h3 class="sub-header">Vaccine information</h3>
          <form class="form-inline" role="form">
            <div class="form-group">
              <table>
                <tr>
                  <td><label for="newInfo">Address:</label> </td>
                  <td>
                    <input class="form-control" id="haadd">
                  </td>
                </tr>
                <tr>  
                  <td><label for="newInfo">Vaccine name 1:</label></td>
                  <td>
                    <input class="form-control" id="vac1">
                  </td>
              </tr>
              <tr>
                  <td><label for="newInfo">Vaccine name 2:</label> </td>
                  <td>
                    <input class="form-control" id="vac2">
                  </td>
              </tr>
              <tr>
                  <td><label for="newInfo">Vaccine name 3:</label> </td>
                  <td>
                    <input class="form-control" id="vac3">
                  </td> 
              </tr>
              <tr>
                  <td><label for="newInfo">Number of Vaccine 1:</label> </td>
                  <td>
                    <input class="form-control" id="novac1">
                  </td> 
              </tr>
              <tr>
                  <td><label for="newInfo">Number of Vaccine 2:</label> </td>
                  <td>
                    <input class="form-control" id="novac2">
                  </td>
              </tr>
              <tr>
                  <td><label for="newInfo">Number of Vaccine 3:</label> </td>
                  <td>
                    <input class="form-control" id="novac3">
                  </td>                           
                </tr>
              </table>
            </div>
            <a href="#" onclick="registerVaccineInfo()" class="btn btn-primary">Set</a>
          </form>
        </div>
      </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Get last information saved</h3>
        <form class="form-inline" role="form">
          <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Get</a>
          <div class="form-group">
            <table>
              <tr>
                <td>Info:</td>
                <td>
                  <label id="lastname">
                </td>
                <td>
                    <label id="lastaddress">
                  </td>                          
              </tr>
            </table>
          </div>                
        </form>
      </div>
    </div>

  </body>
</html>
