<!DOCTYPE html>
<html >
  <head>
    <title>HA Register</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./hareg.js"></script>    
  </head>

  <body class="container">
    <div class="container">
    
    <h1 class="page-header">Register </h1>
    
    <div class="column">
      <div>
        <h3 class="sub-header">Set information</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="newInfo">Address:</label> </td>
                <td>
                  <input class="form-control" id="haaddress">
                </td></tr>
                <tr>
                <td><label for="newInfo">HA Name:</label> </td>
                <td>
                  <input class="form-control" id="haname">
                </td></tr>
              <tr>
                <td><label for="newInfo">HA Address:</label> </td>
                <td>
                  <input class="form-control" id="addressha">
                </td>                          
              </tr>
            </table>
          </div>
          <a href="#" onclick="registerSetInfo()" class="btn btn-primary">Set</a>
        </form>
      </div>
    </div>
    <div class ="row">
      <div>
        <form class="form-inline" role="form">
          <div class="form-group">
            <h3>INFO:</h3>
            <table><tr>
                <td>Name:</td>
                <td id="lastname">
                </td>
                </tr><br><br>
                <tr>
                  <td>Address:</td>
                <td id="lastaddress"> 
                </td>                          
              </tr>
            </table> </div>
          <a href="#" onclick="registerGetInfo()" class="btn btn-primary">Get</a>                
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
